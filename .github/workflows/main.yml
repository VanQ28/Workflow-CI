name: CI - Amazon Sales Retrain + Docker

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0 pandas scikit-learn matplotlib dagshub

      - name: Run MLflow Project
        run: |
          # Menjalankan training di subfolder MLProject
          cd MLProject
          mlflow run . --env-manager=local --experiment-name Amazon_Sales

      - name: Collect Artifacts for Docker (Physical Search)
        if: success()
        run: |
          python - << 'PY'
          import os, shutil, glob
          
          # 1. Cari file MLmodel secara fisik di seluruh workspace
          # Ini adalah tanda mutlak bahwa MLflow telah berhasil menyimpan model
          print("Mencari file MLmodel secara fisik di MLProject/mlruns...")
          model_indicators = glob.glob("MLProject/mlruns/**/MLmodel", recursive=True)
          
          if not model_indicators:
              print("ERROR: File MLmodel tidak ditemukan!")
              # Debug: List isi folder untuk melihat apa yang ada
              if os.path.exists("MLProject/mlruns"):
                  for root, dirs, files in os.walk("MLProject/mlruns"):
                      print(f"Path: {root}, Files: {files}")
              raise SystemExit("Gagal menemukan hasil training. Periksa log 'Run MLflow Project'.")
          
          # 2. Urutkan berdasarkan waktu modifikasi terbaru dan ambil yang paling baru
          model_indicators.sort(key=os.path.getmtime, reverse=True)
          model_dir = os.path.dirname(model_indicators[0])
          print(f"Model ditemukan di: {model_dir}")
          
          # 3. Salin folder model tersebut ke root sebagai 'temp_model'
          dst = os.path.join(os.getcwd(), "temp_model")
          if os.path.exists(dst):
              shutil.rmtree(dst)
          
          shutil.copytree(model_dir, dst)
          print(f"Berhasil! Model disalin ke: {dst}")
          print("Isi folder temp_model:", os.listdir(dst))
          PY

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model-files
          path: temp_model/
          retention-days: 1

  docker:
    needs: retrain
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download Model
        uses: actions/download-artifact@v4
        with:
          name: trained-model-files
          path: temp_model

      - name: Login Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build & Push Docker
        run: |
          # Install mlflow di job ini untuk perintah build-docker
          pip install mlflow==2.19.0 scikit-learn pandas
          
          IMAGE_TAG="${{ secrets.DOCKERHUB_USERNAME }}/amazon-sales-model:latest"
          
          # Membangun Image Docker dari folder temp_model
          mlflow models build-docker -m "temp_model" -n "$IMAGE_TAG"
          
          # Push ke Docker Hub
          docker push "$IMAGE_TAG"
