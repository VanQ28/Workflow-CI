name: MLflow Retraining Workflow

on:
  push:
    branches: [ main ]
    paths:
      - 'MLProject/Amazon_Preprocessing/**'
      - 'MLProject/Modelling.py'       
      - 'MLProject/MLProject'           
  workflow_dispatch: 

jobs:
  retrain-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4 

    - name: Set up Python
      uses: actions/setup-python@v5 
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow dagshub pandas scikit-learn matplotlib

    - name: Run MLflow Project
      env:
        MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
      run: |
        mlflow run MLProject/ --no-conda --experiment-name Amazon_Sales
